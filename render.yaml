services:
  # PostgreSQL Database
  - type: pserv
    name: grand-eagle-db
    env: docker
    plan: starter
    region: oregon
    databaseName: grand_eagle_logistics
    databaseUser: grand_eagle_user

  # Backend API
  - type: web
    name: grand-eagle-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: cd backend && npm run prisma:deploy && npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: grand-eagle-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: OPENAI_API_KEY
        sync: false
      - key: FMCSA_API_KEY
        sync: false
      - key: FMCSA_API_URL
        value: https://mobile.fmcsa.dot.gov/qc/services/carriers
    autoDeploy: true

  # Frontend (Next.js)
  - type: web
    name: grand-eagle-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: grand-eagle-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
